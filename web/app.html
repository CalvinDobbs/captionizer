<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Captionizer</title>
        <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png" />
        <link rel="manifest" href="favicon/site.webmanifest" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
        <script src="js/app.js" defer></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js" defer></script>
    </head>
    <body>
        <header class="siteHeader">
            <h1 class="teal-text">Captionizer</h1>
            <hr />
        </header>
        <main class="mainContainer">
            <div class="promptForm">
                <div class="container">
                    <form action="#" class="row">
                        <div class="file-field input-field col s12">
                            <div class="btn">
                                <span>Select Images</span>

                                <input type="file" id="files" multiple />
                            </div>
                            <div class="file-path-wrapper">
                                <input class="file-path validate" type="text" placeholder="Upload one or more files" />
                            </div>
                        </div>
                    </form>
                    <div class="row">
                        <div class="input-field col s12">
                            <textarea id="prompt" class="materialize-textarea"></textarea>
                            <label for="prompt">Optional Extra Prompt:</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12 buttonRow">
                            <div id="progressContainer" class="hidden">
                                <div class="loader"></div>
                                <span id="countComplete">0</span>
                                <span>/</span>
                                <span id="countTotal">0</span>
                                <span> </span>
                            </div>
                            <div>
                                <button id="submit" class="btn waves-effect waves-light" type="submit" name="action">
                                    Submit
                                    <i class="material-icons right">send</i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="displayWindow"></div>
        </main>
    </body>
</html>
